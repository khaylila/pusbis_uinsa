<!DOCTYPE html>
<html lang="en" id="home">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pusat Bisnis UINSA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="https://pusbis.uinsa.ac.id">
          <img
            src="../img/uinsa-logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Pusat Bisnis UINSA
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="dropdown dropdown-list-toggle">
              <a
                href="#"
                data-toggle="dropdown"
                class="nav-link nav-link-lg message-toggle beep"
              >
                <i class="far fa-envelope fs-4"></i>
                <div class="d-inline d-lg-none">Notification</div>
              </a>
            </li>
            <li class="dropdown dropdown-list-toggle">
              <a
                href="#"
                data-toggle="dropdown"
                class="nav-link notification-toggle nav-link-lg beep"
              >
                <i class="far fa-bell fs-4"></i>
                <div class="d-inline d-lg-none">Messages</div>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="dropdownProfile"
                aria-expanded="false"
                role="button"
                data-bs-toggle="dropdown"
              >
                <img
                  alt="image"
                  src="https://source.unsplash.com/30x30"
                  class="rounded-circle mr-1"
                  style="width: 25px; height: 25px"
                />
                <div class="d-inline">Hi, Mochamad Roiyan</div>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-lg-end"
                aria-labelledby="dropdownProfile"
              >
                <li>
                  <small class="dropdown-header">LOGGED IN 5 MIN AGO</small>
                </li>
                <li>
                  <a class="dropdown-item small" href="#">
                    <i class="far fa-user"></i> Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item small" href="#">
                    <i class="fas fa-bolt"></i> Activities
                  </a>
                </li>
                <li>
                  <a class="dropdown-item small" href="#">
                    <i class="fas fa-cog"></i> Settings
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item small text-danger" href="#">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section
        id="main"
        class="p-5 min-vh-100 d-flex align-items-center justify-content-center"
        style="
          background-image: url('../img/twinTower.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
        "
      >
        <div class="row w-100 p-3" style="background-color: #0000008c">
          <div class="col-lg-3 mb-3">
            <div class="card cursor-pointer" id="admin-area">
              <div class="card-body">
                <h5 class="card-title">Admin Area</h5>
                <div class="text-center display-1">
                  <i class="fa-solid fa-user-gear"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 mb-3">
            <div class="card cursor-pointer" id="store">
              <div class="card-body">
                <h5 class="card-title">Store</h5>
                <div class="text-center display-1">
                  <i class="fa-solid fa-store"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 mb-3">
            <div class="card cursor-pointer" id="canteen">
              <div class="card-body">
                <h5 class="card-title">Kantin</h5>
                <div class="text-center display-1">
                  <i class="fa-solid fa-utensils"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 mb-3">
            <div class="card cursor-pointer" id="hotel">
              <div class="card-body">
                <h5 class="card-title">Hotel</h5>
                <div class="text-center display-1">
                  <i class="fa-solid fa-bed"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="text-center pt-2 pb-4 bg-black">
        <small class="text-white"
          >Copyright &copy; 2023
          <a class="text-white" href="https://pusbis.uinsa.ac.id"
            >Pusbis UINSA</a
          >. All Right Reserved.</small
        >
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/mainmenu.js"></script>
  </body>
</html>
